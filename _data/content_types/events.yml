name: Events
id: events
page-title: events
description: An event page template
base_field: title
blocks:
- id: filename-dated
  name: Filename
  type: input-hidden
  data_type: data
  txt: ""
- id: slug
  name: Slug
  type: input-hidden
  data_type: data
  txt: ""
- id: title
  name: Event Title
  type: input
  data_type: string
  txt: "Short, topical, no acronyms."
- id: deck
  name: Deck / Sub-head
  type: textarea
  data_type: string
  txt: "Think of this as the sentence you'd most like to tweet. Do not repeat the headline. You need to be able to read it outloud in a single breath."
- id: summary
  name: Summary
  type: textarea
  data_type: string
  txt: "1-sentence description that does not repeat the headline"
- id: source_url
  name: Source Url
  type: input
  data_type: string
  txt: "e.g. https://18f.gsa.gov/2019/04/01/ ..."
  comment: "originally published at the following URL"
- id: source
  name: Source
  type: select
  data_type: data
  txt: "this is more text"
  comment: "Which team published this?\n# Learn about sources at https://workflow.digital.gov/sources"
- id: host
  name: Host
  type: input
  data_type: string
  txt: "e.g. Plain Language Community of Practice"
- id: event_organizer
  name: Event Organizer
  type: input
  data_type: string
- id: registration_url
  name: Registration URL
  type: input
  data_type: data
  txt: "e.g. https://www.eventbrite.com/..."
- id: captions
  name: Captions URL
  type: input
  data_type: data
  txt: "e.g. https://www.captionedtext.com..."
- id: date
  name: Date
  type: input
  data_type: data
  txt: "e.g. 2019-04-01 13:24"
  comment: "start date"
- id: end_date
  name: End Date
  type: input
  data_type: data
  txt: "this is more text"
  comment: "end date"
- id: time
  name: Start Time
  type: input
  data_type: data
  txt: "the time the event starts, in eastern time"
- id: end_time
  name: End Time
  type: input
  data_type: data
  txt: "the time the event ends, in eastern time"
- id: topics
  name: Topics
  type: select-multiple
  data_type: data
  txt: "see all topics at https://digital.gov/topics"
  comment: "see all topics at https://digital.gov/topics"
- id: authors
  name: Presenters (authors)
  type: select-multiple
  data_type: data
  txt: "see all authors at https://digital.gov/authors"
  comment: "see all authors at https://digital.gov/authors"
- id: youtube_id
  name: YouTube ID
  type: input
  data_type: data
  txt: "e.g. <code>3FKyVeipMss</code>"
- id: zoom_id
  name: Zoom ID
  type: input
  data_type: data
  txt: ""
- id: venue
  name: In Person
  type: checkbox
  data_type: data
  value: in-person
- id: venue_name
  name: Venue Name
  type: input
  data_type: string
  value: 'U.S. General Services Administration'
- id: room
  name: Room
  type: input
  data_type: string
- id: address
  name: Address
  type: input
  data_type: string
  value: '1800 F Street NW'
- id: city
  name: City
  type: input
  data_type: string
  value: 'Washington'
- id: state
  name: State
  type: input
  data_type: string
  value: 'D.C.'
- id: zip
  name: Zip
  type: input
  data_type: string
  value: '20405'
- id: country
  name: Country
  type: input
  data_type: string
  value: 'USA'
- id: map
  name: Map
  type: input
  data_type: string
  value: 'https://goo.gl/maps/bFWBD6QfDLA2'
- id: weight
  name: Weight
  type: select-number
  options:
    - blank
    - 0
    - 1
  data_type: integer
  txt: "Controls how this page appears across the site<br/>0 -- hidden<br/>1 -- visible"
  comment: "Weight: controls how this page appears across the site\n# 0 -- hidden\n# 1 -- visible"
- id: aliases
  name: Redirects
  type: textarea
  data_type: data
  txt: "Redirects: enter the path of the URL that you want redirected to this page</br>Note: add two spaces, a dash, and another space before each path"
  comment: "Redirects: enter the path of the URL that you want redirected to this page"
