# Nav
# List links that should appear in navigation bar

- name: Blog Post
  id: blog_post
  page-title: blog_post
  description: a blog post template
  blocks:
  - id: slug
    type: input-hidden
    data_type: data
    name: Slug
    txt: ""
  - id: date
    type: input
    data_type: data
    name: Date
    txt: "e.g. 2019-04-01 13:24"
  - id: title
    type: input
    data_type: string
    name: Headline / Title
    txt: "Short, topical, no acronyms."
  - id: deck
    type: textarea
    data_type: string
    name: Deck / Sub-head
    txt: "Think of this as the sentence you'd most like to tweet. Do not repeat the headline."
  - id: summary
    type: textarea
    data_type: string
    name: Summary
    txt: "1-sentence description that does not repeat the headline"
  - id: source
    type: select
    data_type: data
    name: Source
    txt: "this is more text"
    comment: "see all sources at https://digital.gov/sources"
  - id: source_url
    type: input
    data_type: string
    name: Source Url
    txt: "e.g. https://18f.gsa.gov/2019/04/01/ ..."
    comment: "originally published at the following URL"
  - id: topics
    type: select-multiple
    data_type: data
    name: Topics
    txt: "see all topics at https://digital.gov/topics"
    comment: "see all topics at https://digital.gov/topics"
  - id: authors
    type: select-multiple
    data_type: data
    name: Authors
    txt: "see all authors at https://digital.gov/authors"
    comment: "see all authors at https://digital.gov/authors"
  - id: branch
    type: input
    data_type: string
    name: Branch
