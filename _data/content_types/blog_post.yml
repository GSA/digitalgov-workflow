# Nav
# List links that should appear in navigation bar

- name: Blog Post
  id: blog_post
  page-title: blog_post
  description: a blog post template
  blocks:
  - id: date
    type: input
    data_type: data
    name: Date
    txt: "e.g. <code>2019-04-01 13:24</code> military time, E.T."
  - id: title
    type: input
    data_type: string
    name: Headline / Title
    txt: "this is text"
  - id: deck
    type: textarea
    data_type: string
    name: Deck
    txt: "this is more text"
  - id: summary
    type: textarea
    data_type: string
    name: Summary
    txt: "this is more text"
  - id: source
    type: select
    data_type: data
    name: Source
    txt: "this is more text"
    comment: "see all sources at https://digital.gov/sources"
  - id: source_url
    type: input
    data_type: string
    name: Source Url
    txt: "this is more text"
    comment: "originally published at the following URL"
  - id: topics
    type: select-multiple
    data_type: data
    name: Topics
    txt: "this is more text"
    comment: "see all topics at https://digital.gov/topics"
  - id: authors
    type: select-multiple
    data_type: data
    name: Authors
    comment: "see all authors at https://digital.gov/authors"
  - id: branch
    type: input
    data_type: string
    name: Branch
    txt: "this is more text"
