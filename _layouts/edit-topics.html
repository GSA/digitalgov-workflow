---
layout: default
---


<div class="usa-width-five-sixths usa-layout-docs-main_content">

  <article class="editor">
    <!-- Article Card -->
    {% include article-card.html %}

    <section class="topics_editor">
      <p>1. Review the <strong><span class="topics_count">X</span> topics</strong> applied to this page. Feel free to add/remove any topics from this list.</p>

      <!-- Topics Editor -->
      <label for="topic_select" class="topic_select_label">
        <strong>Suggest new topics</strong>
        <select id="topic_select" multiple="multiple" >
          {% assign topics = site.data.topics.items | group_by:"weight" %}

          <!-- We are grouping topics by weight.
          But in order to get "weight 3" to appear first, then "weight 2", then "weight 1", we have to run three separate loops, one for each weight. -->

          <!-- Weight 3 -->
          {% for group in topics %}
            {% if group.name == "3" %}
            <optgroup label="Weight 3">
              {% for item in group.items %}
                <option value="{{ item.slug }}" title="{{ item.display_name }}">{{ item.display_name }}</option>
              {% endfor %}
            </optgroup>
            {% endif %}
          {% endfor %}

          <!-- Weight 2 -->
          {% for group in topics %}
            {% if group.name == "2" %}
            <optgroup label="Weight 2">
              {% for item in group.items %}
                <option value="{{ item.slug }}" title="{{ item.display_name }}">{{ item.display_name }}</option>
              {% endfor %}
            </optgroup>
            {% endif %}
          {% endfor %}

          <!-- Weight 1 -->
          {% for group in topics %}
            {% if group.name == "1" %}
            <optgroup label="Weight 1">
              {% for item in group.items %}
                <option value="{{ item.slug }}" title="{{ item.display_name }}">{{ item.display_name }}</option>
              {% endfor %}
            </optgroup>
            {% endif %}
          {% endfor %}

        </select>
      </label>

    </section>


    <section>
      <p>2. Save the revised topics to the file GitHub.</p>

      <!-- Copy Front Matter -->
      <pre id="topics_front_matter"></pre>

      <p><a href="#" class="btn btn-copy" data-clipboard-target="#topics_front_matter">Copy</a> the text above.</p>
      <p><a href="#" class="btn btn-edit">Edit</a> the page in GitHub.</p>

    </section>

  </article>

</div>
