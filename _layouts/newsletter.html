---
layout: default
---

<section class="margin-bottom-3">
  <h1 class="margin-0 font-sans-2xl text-heavy">{{ page.title | escape }}</h1>
  <p>Live: <a href="{{ site.source_of_truth }}{{ page.source_path }}" title="Go to {{ site.source_of_truth }}{{ page.source_path }}">{{ site.source_of_truth }}{{ page.source_path }}</a> </p>
  {% if page.api %}
  <p><a href="{{ site.baseurl }}/new/{{ page.api }}" class="margin-top-1 padding-x-105 padding-y-05 bg-primary radius-md text-white visited:text-white text-no-underline display-inline-block">New</a></p>
  {% endif %}
  <div class="margin-y-5 font-sans-md text-light">
    {{ content }}
  </div>

</section>

<div class="grid-container">
  <div class="grid-row">
    <div class="grid-col-6">
      <section class="newsletter-list bg-base-lighter margin-bottom-5 padding-2" data-api="posts">
        <h2 class="margin-y-0 font-sans-md">Recent News and Updates</h2>
          <ul class="padding-left-205 font-sans-sm">
          </ul>
      </section>

      <section class="newsletter-list bg-base-lighter padding-2" data-api="events">
        <h2 class="margin-y-0 font-sans-md">Upcoming events and training</h2>
        <ul class="padding-left-205 font-sans-sm">

        </ul>
      </section>
    </div>
  </div>
</div>
