---
layout: default
---

<article>

  <header class="margin-bottom-3">
    <h1 class="margin-0 text-heavy font-sans-3xl">{{ page.title | escape }}</h1>
    {% if page.deck %}
    <div class="deck">{{ page.deck | escape }}</div>
    {% endif %}
  </header>

  <section>
    {{ content }}
  </section>
  
</article>
