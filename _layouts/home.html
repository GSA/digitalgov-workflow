<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body class="bg-primary-vivid">
    <a class="usa-skipnav" href="#main-content">Skip to main content</a>

    <div class="paper bg-base-lightest height-auto">

      <main id="main-content" class="padding-y-5">
        <div class="grid-container grid-container-tablet">
          <div class="grid-row grid-gap-4">
            <div class="grid-col-12">
              <section class="margin-top-9">
                <h1 class="usa-logo-text">
                  <a class="text-no-underline text-bold font-sans-2xl {{ text_color }} visited:text-base-darkest" href="{{ site.baseurl }}/" accesskey="1" title="Home" aria-label="{{ site.title }}">
                    <img class="width-5 margin-right-1 position-relative top-05" src="{{ site.baseurl }}/assets/img/digit-150.png" alt="{{ site.title }}">{{ site.title }}
                  </a>
                </h1>
                <h2 class="text-left text-light font-sans-xl">We manage our content in the open, to make it easier for others to contribute.</h2>
              </section>
            </div>
          </div>
          <div class="grid-row grid-gap-4">
            <div class="grid-col-12">
              {% include navigation.html %}
            </div>
          </div>
        </div>
      </main>

    </div> <!-- end paper -->


    {% include footer.html %}

  </body>
</html>
