---
layout: default
---

<header class="margin-bottom-3">
  <h1 class="margin-0 text-light">{{ page.title | escape }}</h1>
  {% if page.deck %}
  <div class="deck">{{ page.deck | escape }}</div>
  {% endif %}
</header>
<section class="article-list" data-api="{{ page.api }}">
  {{ content }}
</section>
