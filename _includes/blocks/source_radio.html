<div id="card_display" class="block margin-top-4">
  <label class="usa-label font-sans-sm text-semibold" for="block-{{ include.id }}">
    Publish source
  </label>
  <fieldset class="margin-top-2 usa-fieldset">
    <legend class="usa-sr-only">Where does this page live?</legend>
    <div class="usa-radio">
      <input class="usa-radio__input" id="card_display_dg" type="radio" name="card_display" value="card_display_dg" checked>
      <label class="usa-radio__label" for="card_display_dg">This page lives on Digital.gov</label>
    </div>
    <div class="usa-radio">
      <input class="usa-radio__input" id="card_display_elsewhere" name="card_display" type="radio" value="card_display_elsewhere">
      <label class="usa-radio__label" for="card_display_elsewhere">This page lives on a separate website/URL</label>
    </div>
  </fieldset>
</div>
