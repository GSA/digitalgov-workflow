<div id="block-{{ include.id }}" class="block margin-top-4">
  <label class="usa-label font-sans-sm text-semibold" for="block-{{ include.id }}">
    {{ include.name }}
  </label>
  <textarea autocomplete="nope" class="usa-textarea height-15 radius-sm" name="block-{{ include.id }}" data-block="{{ include.id }}" data-block-data_type="{{ include.data_type }}" data-block-comment="{{ include.comment }}"></textarea>
  <p class="margin-y-05 font-sans-2xs text-base-dark">{{ include.text }}</p>
</div>
