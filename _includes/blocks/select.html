<div id="block-{{ include.id }}" class="block">
  <label class="usa-label" for="block-{{ include.id }}">
    {{ include.name }}
  </label>
  <select class="usa-select margin-top-1 width-mobile" data-block="{{ include.id }}" data-block-data_type="{{ include.data_type }}"></select>
  <p class="margin-y-05 font-sans-xs text-base-dark">{{ include.text }}</p>
</div>
