<div id="block-{{ include.id }}" class="block">
  <label class="usa-label" for="block-{{ include.id }}">
    {{ include.name }}
  </label>
  <input class="usa-input" name="block-{{ include.id }}" data-block="{{ include.id }}" data-block-data_type="{{ include.data_type }}" data-block-comment="{{ include.comment }}">
  <p class="margin-y-05 font-sans-2xs text-base-dark">{{ include.text }}</p>
</div>
