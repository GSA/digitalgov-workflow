<nav role="navigation" class="usa-nav">
  <button class="usa-nav-close"><img src="/assets/img/close.svg" alt="close"></button>
  <ul class="usa-nav-primary usa-accordion">
    {% for item in site.data.navigation.navigation %}
      {% assign current = "" %}
      {% if page.url == item.url %}
        {% assign current = "usa-current" %}
      {% endif %}
      <li class="usa-nav-primary-item">
        <a class="usa-nav-link {{ current }}" href="{{ site.baseurl }}{{ item.url }}">
          <span>{{ item.text }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
