<nav role="navigation" class="">
  <ul class="add-list-reset">
    {% for item in site.data.navigation.nav %}
      {% assign current = "" %}
      {% if page.url == item.url %}
        {% assign current = "current" %}
      {% endif %}
      <li class="padding-y-05">
        <a class="text-primary-darker visited:text-primary-darker hover:border-bottom-2px hover:border-secondary-light font-sans-md text-medium text-no-underline {{ current }} {{ text-color }}" href="{{ site.baseurl }}{{ item.url }}">
          <span>{{ item.text }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
